        <li class="iconos"><i class="fas fa-user-circle"></i></li>
    </ul>
</header>
<main>
    <section>
        <h1 class="titulo">Contactanos</h1>
        <article class="contactos_padre">
            <div class="elemento_contactos">
                <ul class="lista_info">
                    <li><i class="fas fa-phone-volume"></i>691 28 01 24</li>
                    <li><i class="fas fa-envelope"></i>harrypotter@gmail.com</li>
                    <li><i class="fas fa-map-marker-alt"></i>Calle Angosto 99,23500</li>
                </ul>
                <p class="titulo_redes">Redes sociales</p>
                <ul class="lista_iconos_contacto">
                    <li class="iconos"><i class="fab fa-facebook-f"></i></li>
                    <li class="iconos"><i class="fab fa-twitter"></i></li>
                    <li class="iconos"><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
            <img src="/varita_harry.6184657e.png" class="varita1" alt="Imagen de la varita de Harry Potter">
            <form class="form_contactos">
                <label for="nombre_completo">Nombre completo
                    <input type="text" id="nombre_completo" name="nombre_completo" required="">
                </label>
                <label for="correo_electronico">Correo electronico
                    <input type="text" id="correo_electronico" name="correo_electronico" required="">
                </label>
                <label for="mensaje">Mensaje
                    <textarea id="mensaje" rows="5" cols="20" name="mensaje"></textarea>
                </label>
                <label for="enviar">
                    <input type="submit" value="Enviar" id="enviar">
                </label>
            </form>
        </article>
    </section>
</main>
